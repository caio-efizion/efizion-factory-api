version: '3.8'
services:
  runner:
    build:
      context: ../efizion-agent-runner
    container_name: efizion-runner
    env_file:
      - ../efizion-agent-runner/.env
    volumes:
      - ../efizion-agent-runner:/app
    networks:
      - efizion-net
    depends_on:
      - db
  api:
    build:
      context: .
    container_name: efizion-api
    env_file:
      - .env
    volumes:
      - .:/app
      - ../efizion-agent-runner:/efizion-agent-runner:ro
    networks:
      - efizion-net
    depends_on:
      - runner
      - db
    ports:
      - "3000:3000"
  db:
    image: postgres:16-alpine
    container_name: efizion-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=efizion
      - POSTGRES_USER=efizion
      - POSTGRES_PASSWORD=efizion
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - efizion-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U efizion"]
      interval: 30s
      timeout: 10s
      retries: 5
networks:
  efizion-net:
    driver: bridge
volumes:
  pgdata:
    driver: local
